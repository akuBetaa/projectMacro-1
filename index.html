<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/login.css" />

  <!-- bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" />

  <!-- font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Login |SIM-Akademik</title>
</head>

<body>
  <!----------------------- Main Container -------------------------->

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!----------------------- Login Container -------------------------->

    <div class="row border rounded-5 p-3 bg-white shadow box-area">
      <!--------------------------- Left Box ----------------------------->

      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
        style="background: #fd8701">
        <div class="featured-image mb-3">
          <img src="img/logo-login.png" class="img-fluid" style="width: 250px" />
        </div>
        <p class="text-white fs-2" style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
            ">
          SIM-Akademik
        </p>
        <small class="text-white text-wrap text-center"
          style="width: 17rem; font-family: 'Courier New', Courier, monospace">
          Sisten Informasi Manajemen Akademik
        </small>
      </div>

      <!-------------------- ------ Right Box ---------------------------->

      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h2>LOGIN</h2>
            <p>SIM-Akademik</p>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" />
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" />
          </div>
          <div class="input-group mb-4 d-flex justify-content-between">
            <div class="form-check">
              <input type="radio" class="form-check-input" id="waliMuridCheckbox" />
              <label for="formCheck" class="form-check-label text-secondary">
                <small>Wali Murid</small>
              </label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="adminCheckbox" />
              <label for="formCheck" class="form-check-label text-secondary">
                <small>Admin</small>
              </label>
            </div>
          </div>
          <div class="input-group mb-3">
            <a class="btn btn-lg btn-primary w-100 fs-6" style="background-color: #fd8701;" id="loginButton"
              role="button">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/script.js"></script>
  <!-- Add this JavaScript code in the <head> section of your HTML document, after including other scripts and libraries. -->

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Get the checkboxes and login button elements
    const adminCheckbox = document.getElementById("adminCheckbox");
    const waliMuridCheckbox = document.getElementById("waliMuridCheckbox");
    const loginButton = document.getElementById("loginButton");

    // Add a click event listener to the login button
    loginButton.addEventListener("click", function () {
      if (adminCheckbox.checked) {
        // Redirect to the admin page if the admin checkbox is checked
        window.location.href = "./admin/dashboard-admin.html";
      } else if (waliMuridCheckbox.checked) {
        // Redirect to the user dashboard if the wali murid checkbox is checked
        window.location.href = "./dashboard-user/index.html";
      } else {
        // Handle the case when neither checkbox is checked (you can add your own logic here)
        alert("Please select a user type (Admin or Wali Murid).");
      }
    });
  });
</script>

  
</body>

</html>
