            <nav class="navbar navbar-expand-md navbar-light">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between d-md-none d-block">
                        <button class="btn px-1 py-0 open-btn me-2">

                    </div>
                       <button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fal fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                        </ul>

            <!-- Isi Konten di Bawah -->
            <div class="dashboard-content">

                    <img src="assets/img/bg-dashboard.png" class="card-img " alt="...">
                    <div class="card-img-overlay text-center">
                      <h3 class="card-title">Selamat Datang, Beta!</h3>
                      <p class="card-text">Sistem Informasi Akademik MI MWB Wonorejo, Kecamatan Talun <br> Blitar, Jawa Timur</p>

                    </div>
                  </div>

                  <div class="card m-4 rounded-4" style="background-color: #D9D9D9;">
                    <div class="card-body text-center">
                      <h4 class="alert alert-primary rounded-4 px-5" role="alert" style="background-color: #fd8701; color: #fff;">Dashboard SIM Akademik MI MWB Wonorejo</h4>

                      <div class="card-dash card-group">
                        <div class="card m-2 rounded-4" style="width: 18rem;">
                            <div class="card-body d-flex m-5">
                                <img src="assets/img/icon-dash-jadwal.png" alt="">
                                <h5 class="card-title">Jadwal Pelajaran</h5>
                            </div>
                          </div>
                        <div class="card m-2 rounded-4" style="width: 18rem;">

                                <img src="assets/img/icon-dash-keuangan.png" alt="">

                          </div>

                          </div>
