<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Input Rapor | Beta</title>

    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div class="main-container d-flex">
        <div id="sidebar-admin"></div>

        <div class="content">
            <nav class="navbar navbar-expand-md navbar-light">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between d-md-none d-block">
                        <button class="btn px-1 py-0 open-btn me-2">
                            <i class="fal fa-stream"></i>
                        </button>
                        <a class="navbar-brand fs-4" href="#"><span class="bg-dark rounded px-2 py-0 text-white">SIM
                                AKADEMIK</span></a>
                    </div>
                    <button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fal fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end my-2" id="navbarSupportedContent">
                        <div class="navbar-nav mb-2 mb-lg-0 ml-3 d-flex align-items-center">
                            <img src="/img/icon-dash-siswa.png" alt="Foto User"
                                class="img-thumbnail rounded-circle mx-2" style="max-width: 50px;">
                            <div class="nav-item no-arrow">
                                <p class="mb-0">Admin</p>
                                <span class="">Beta Nurul Awwalin</span>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Isi Konten di Bawah -->
            <div class="dashboard-content">
                <!-- <h2 class="fs-4 m-4">Input Rapor Siswa</h2> -->

                <form class="">
                    <div class="card m-4">
                        <h5 class="card-header fs-4" style="background-color: #ff8a00; color: white">
                            Input Data Siswa
                        </h5>

                        <!-- Form masukkan tahun ajar, semester, dan kelas + klik tampil -->
                        <div class="card-body">
                            <!-- Masukkan data diri siswa -->
                            <div class="mb-3 d-flex align-items-center">
                                <label for=".." class="form-label me-2 col-4 col-sm-2">NIS</label>
                                <div class="me-2">:</div>
                                <input type="text" class="form-control"
                                    id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <label for=".." class="form-label me-2 col-4 col-sm-2">Nama Siswa</label>
                                <div class="me-2">:</div>
                                <input type="text" class="form-control"
                                    id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <label for=".." class="form-label me-2 col-4 col-sm-2">Jenis Kelamin</label>
                                <div class="me-2">:</div>
                                <select class="form-select w-auto col-6 col-sm-4" id="tahunAjar"
                                    aria-label="Default select example">
                                    <option selected>Pilih ...</option>
                                    <option value="1">Perempuan</option>
                                    <option value="2">Laki-Laki</option>
                                </select>
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <label for=".." class="form-label me-2 col-4 col-sm-2">Tempat, Tanggal Lahir</label>
                                <div class="me-2">:</div>
                                <input type="text" class="form-control"
                                    id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <label for=".." class="form-label me-2 col-4 col-sm-2">Agama</label>
                                <div class="me-2">:</div>
                                <input type="text" class="form-control"
                                    id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <label for=".." class="form-label me-2 col-4 col-sm-2">Nama Ibu Kandung</label>
                                <div class="me-2">:</div>
                                <input type="text" class="form-control"
                                    id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <label for=".." class="form-label me-2 col-4 col-sm-2">No. HP Orang Tua</label>
                                <div class="me-2">:</div>
                                <input type="text" class="form-control"
                                    id="exampleFormControlInput1" placeholder="">
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <label for=".." class="form-label me-2 col-4 col-sm-2">Email Orang Tua</label>
                                <div class="me-2">:</div>
                                <input type="text" class="form-control"
                                    id="exampleFormControlInput1" placeholder="">
                            </div>

                            <!-- <hr class="mt-4"> -->
                            <!-- <button type="submit" class="form-raport btn" style="background-color: #ff8a00; color: white;">
                                Tambahkan
                            </button>  -->

                            <div class="text-center my-4">
                                <button type="submit" class="form-raport btn" style="background-color: #ff8a00; color: white; display: inline-block;" >
                                    Tambahkan
                                </button>
                            </div>
                            
                        </div>                        

                    </div>
                </form>

                <hr>

                <div class="text text-center">
                    <p>Copyright @2023 WebDev B. All rights reserved</p>
                </div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>

</body>

</html>
