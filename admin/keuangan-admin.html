<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap  -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" />

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>keuangan | Admin </title>

    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div class="main-container d-flex">
        <div id="sidebar-admin"></div>

        <div class="content">
            <nav class="navbar navbar-expand-md navbar-light">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between d-md-none d-block">
                        <button class="btn px-1 py-0 open-btn me-2">
                            <i class="fal fa-stream"></i>
                        </button>
                        <a class="navbar-brand fs-4" href="#"><span class="bg-dark rounded px-2 py-0 text-white">SIM
                                AKADEMIK</span></a>
                    </div>
                    <button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fal fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end my-2" id="navbarSupportedContent">
                        <div class="navbar-nav mb-2 mb-lg-0 ml-3 d-flex align-items-center">
                            <img src="/img/icon-dash-siswa.png" alt="Foto User"
                                class="img-thumbnail rounded-circle mx-2" style="max-width: 50px;">
                            <div class="nav-item no-arrow">
                                <p class="mb-0">Admin</p>
                                <span class="">Beta Nurul Awwalin</span>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Isi Konten di Bawah -->
            <div class="dashboard-content">
                <h2 class="fs-4 m-4">Laporan Keuangan</h2>
                
                <div class="card m-4">
                    <h5 class="card-header" style="background-color: #ff8a00; color: white">
                        Pilih Kelas
                    </h5>

                    <!-- Form masukkan tahun ajar, semester, dan kelas + klik tampil -->
                    <div class="card-body">
                        <!-- Dropdown untuk memilih kelas -->
                    <select id="kelasDropdown" class="form-select my-3">
                        <option value="">Pilih Kelas</option>
                        <option value="1">Kelas 1</option>
                        <option value="2">Kelas 2</option>
                        <option value="3">Kelas 3</option>
                        <option value="4">Kelas 4</option>
                        <option value="5">Kelas 5</option>
                        <option value="6">Kelas 6</option>
                    </select>
            
                    <!-- Dropdown untuk memilih nama siswa -->
                   
            
                    <!-- Tabel Jadwal Pelajaran -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Jam</th>
                                <th>Senin</th>
                                <th>Selasa</th>
                                <th>Rabu</th>
                                <th>Kamis</th>
                                <th>Jumat</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Data Jadwal Pelajaran akan diisi melalui JavaScript -->
                        </tbody>
                    </table>
                </div>
            
                <script>
                    // Data jadwal pelajaran contoh
                    const jadwalPelajaran = {
                        kelas1: {
                            siswa1: {
                                jam: '08:00 - 09:30', 
                                senin: 'Matematika',
                                selasa: 'Bahasa Inggris',
                                rabu: 'Seni',
                                kamis: 'Pendidikan Jasmani',
                                jumat: 'Bahasa Indonesia',
                            },
                       
                        },
                        kelas2: {
                            siswa2: {
                                jam: '08:00 - 09:30', 
                                senin: 'Matematika',
                                selasa: 'Bahasa Inggris',
                                rabu: 'Seni',
                                kamis: 'Pendidikan Jasmani',
                                jumat: 'Bahasa Indonesia',
                            },
                     
                        },
                        // Tambahkan data jadwal pelajaran untuk kelas 2, 3, 4, 5, dan 6 di sini
                    };
            
                    // Fungsi untuk memperbarui tabel jadwal pelajaran
                    function updateJadwalPelajaran(kelas, siswa) {
                        const tableBody = document.getElementById('tableBody');
                        tableBody.innerHTML = '';
            
                        const data = jadwalPelajaran[`kelas${kelas}`][siswa];
                        let no = 1;
            
                        for (let hari in data) {
                            if (hari === 'jam') {
                                continue;
                            }
            
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${no++}</td>
                                <td>${data.jam}</td>
                                <td>${data[hari]}</td>
                                <td>${data[hari]}</td>
                                <td>${data[hari]}</td>
                                <td>${data[hari]}</td>
                                <td>${data[hari]}</td>
                               
                           
                            `;
                            tableBody.appendChild(row);
                        }
                    }
            
                    // Inisialisasi tabel dengan jadwal pelajaran kelas 1 dan nama siswa 1
                    updateJadwalPelajaran(1, 'siswa1');
            
                    // Fungsi untuk mengatur event listener pada dropdown kelas
                    document.getElementById('kelasDropdown').addEventListener('change', () => {
                        const selectedKelas = document.getElementById('kelasDropdown').value;
                        // const selectedSiswa = document.getElementById('siswaDropdown').value;
                        updateJadwalPelajaran(selectedKelas);
                    });
            
                    // Fungsi untuk mengatur event listener pada dropdown nama siswa
                    document.getElementById('siswaDropdown').addEventListener('change', () => {
                        const selectedKelas = document.getElementById('kelasDropdown').value;
                        // const selectedSiswa = document.getElementById('siswaDropdown').value;
                        updateJadwalPelajaran(selectedKelas);
                    });
                </script>
                    </div>
                </div>

                <hr>

                <div class="text text-center">
                    <p>Copyright @2023 WebDev B. All rights reserved</p>
                </div>
            </div>
            <!-- </div>   -->
           
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>

</body>

</html>
