                                <thead style="background-color: #FF8A00">

                                        <th style="color: white;">No</th>
                                        <th style="color: white;">Nama</th>
                                        <th style="color: white;">Nomor Bayar</th>
                                        <th style="color: white;">Tanggal Bayar</th>
                                        <th style="color: white;">Jumlah</th>
                                        <th style="color: white;">Keterangan</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <!-- Data Tabel akan diisi melalui JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                
                    <script>
                        // Data contoh untuk tabel
                        const data = [
                            { no: 1, nama: 'John', nomorBayar: '1234', tanggalBayar: '2023-09-15', jumlah: 500, keterangan: 'Lunas' },
                            { no: 2, nama: 'Jane', nomorBayar: '5678', tanggalBayar: '2023-09-16', jumlah: 750, keterangan: 'Belum Lunas' },
                            { no: 3, nama: 'Dani', nomorBayar: '1432', tanggalBayar: '2023-09-15', jumlah: 500, keterangan: 'Lunas' },
                            { no: 4, nama: 'Dina', nomorBayar: '6754', tanggalBayar: '2023-09-16', jumlah: 750, keterangan: 'Belum Lunas' },
                            { no: 5, nama: 'Riko', nomorBayar: '9087', tanggalBayar: '2023-09-15', jumlah: 500, keterangan: 'Lunas' },
                            { no: 6, nama: 'Jajang', nomorBayar: '6457', tanggalBayar: '2023-09-16', jumlah: 750, keterangan: 'Belum Lunas' },
                            { no: 7, nama: 'Kiky', nomorBayar: '4321', tanggalBayar: '2023-09-15', jumlah: 500, keterangan: 'Lunas' },
                            { no: 8, nama: 'Rahma', nomorBayar: '0980', tanggalBayar: '2023-09-16', jumlah: 750, keterangan: 'Belum Lunas' },
                            { no: 9, nama: 'Lily', nomorBayar: '7483', tanggalBayar: '2023-09-15', jumlah: 500, keterangan: 'Lunas' },
                            { no: 10, nama: 'Novi', nomorBayar: '7347', tanggalBayar: '2023-09-16', jumlah: 750, keterangan: 'Belum Lunas' },
                            // Tambahkan data lainnya di sini
                        ];
                
                        // Fungsi untuk memperbarui tabel
                        function updateTable(data) {
                            const tableBody = document.getElementById('tableBody');
                            tableBody.innerHTML = '';
                
                            data.forEach((item, index) => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td>${item.no}</td>
                                    <td>${item.nama}</td>
                                    <td>${item.nomorBayar}</td>
                                    <td>${item.tanggalBayar}</td>
                                    <td>${item.jumlah}</td>
                                    <td>${item.keterangan}</td>
                                `;
                                tableBody.appendChild(row);
                            });
                        }
                
                        // Inisialisasi tabel dengan data awal
                        updateTable(data);
                
                        // Fungsi untuk mengatur event listener pada tombol "Show All"
                        document.getElementById('showButton').addEventListener('click', () => {
                            updateTable(data);
                        });
                
                        // Fungsi untuk mengatur event listener pada input "Search"
                        document.getElementById('searchInput').addEventListener('input', () => {
                            const searchValue = document.getElementById('searchInput').value.toLowerCase();
                            const filteredData = data.filter(item =>
                                item.nama.toLowerCase().includes(searchValue) ||
                                item.nomorBayar.toLowerCase().includes(searchValue) ||
                                item.keterangan.toLowerCase().includes(searchValue)
                            );
                            updateTable(filteredData);
                        });
                    </script>
