<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" />

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Dasboard | Beta</title>

    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div class="main-container d-flex">
        <div id="sidebar-admin"></div>

        <div class="content">
            <nav class="navbar navbar-expand-md navbar-light">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between d-md-none d-block">
                        <button class="btn px-1 py-0 open-btn me-2">
                            <i class="fal fa-stream"></i>
                        </button>
                        <a class="navbar-brand fs-4" href="#"><span class="bg-dark rounded px-2 py-0 text-white">SIM
                                AKADEMIK</span></a>
                    </div>
                    <button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fal fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end my-2" id="navbarSupportedContent">
                        <div class="navbar-nav mb-2 mb-lg-0 ml-3 d-flex align-items-center">
                            <img src="/img/icon-dash-siswa.png" alt="Foto User"
                                class="img-thumbnail rounded-circle mx-2" style="max-width: 50px;">
                            <div class="nav-item no-arrow">
                                <p class="mb-0">Admin</p>
                                <span class="">Beta Nurul Awwalin</span>
                            </div>
                        </div>
                    </div>

                </div>
            </nav>

            <!-- Isi Konten di Bawah -->
            <div class="dashboard-content">
                <h2 class="fs-4 m-4">Data Rapor Siswa</h2>

                <!-- memilih kelas yang akan ditampilkan -->
                <div class="card m-4">
                    <h5 class="card-header" style="background-color: #FF8A00; color: white;">Pilih Kelas</h5>
                    <!-- Form masukkan tahun ajar, semester, dan kelas + klik tampil -->
                    <div class="card-body ">
                        <form class="">
                            <div class="mb-3 d-flex align-items-center">
                                <label for="tahunAjar" class="form-label me-2">Tahun Ajaran :</label>
                                <select class="form-select w-auto" id="tahunAjar" aria-label="Default select example">
                                    <option selected>Pilih ...</option>
                                    <option value="1">2022/2023</option>
                                    <option value="2">2021/2022</option>
                                </select>
                            </div>

                            <div class="mb-3 d-flex align-items-center">
                                <label for="semesterAjar" class="form-label me-2">Semester :</label>
                                <select class="form-select w-auto" aria-label="Default select example">
                                    <option selected>Pilih ...</option>
                                    <option value="1">Ganjil</option>
                                    <option value="2">Genap</option>
                                </select>
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <label for="kelas" class="form-label me-2">Kelas :</label>
                                <select class="form-select w-auto" aria-label="Default select example">
                                    <option selected>Pilih ...</option>
                                    <option value="1">I</option>
                                    <option value="2">II</option>
                                    <option value="2">III</option>
                                    <option value="2">IV</option>
                                    <option value="2">V</option>
                                    <option value="2">VI</option>
                                </select>
                            </div>
                            <button type="submit" class="form-raport btn btn-primary"
                                style="background-color: #FF8A00;">Tampilkan</button>
                        </form>
                    </div>


                </div>

                <div class="card m-4">
                    <h5 class="card-header" style="background-color: #FF8A00; color: white;">Data Raport Siswa</h5>
                    <!-- Tampilan Raport Siswa -->
                    <div class="card-body ">
                        <!-- Keterangan yang ditampilkan  -->
                        <div class="container">
                            <div class="row">
                              <div class="col-4 col-sm-2">Tahun Ajaran</div>
                              <div class="col-2 col-sm-1">:</div>
                              <div class="col-6 col-sm-4">2023/2024</div>

                              <div class="w-100 d-none d-md-block"></div>
                              <div class="col-4 col-sm-2">Semester</div>
                              <div class="col-2 col-sm-1">:</div>
                              <div class="col-6 col-sm-4">Ganjil</div>

                              <div class="w-100 d-none d-md-block"></div>
                              <div class="col-4 col-sm-2">Kelas</div>
                              <div class="col-2 col-sm-1">:</div>
                              <div class="col-6 col-sm-4">VI</div>
                              
                            </div>
                          </div>

                          <hr>

                          <!-- Tabel data raport siswa  -->
                          <div class="table-responsive">
                            <table class="table">
                              ...
                            </table>
                          </div>
                    </div>
                </div>


                <hr>

                <div class="text text-center">
                    <p>Copyright @2023 WebDev B. All rights reserved</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>

</body>

</html>
